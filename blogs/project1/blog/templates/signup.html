
{% extends 'base.html' %}

{% block content %}
{% for msg in messages %}
<div class="alert alert-info">
        <div class="container">
          <div class="alert-icon">
            <i class="material-icons">info_outline</i>
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="material-icons">clear</i></span>
          </button>
          {{ msg }}
        </div>
      </div>
{% endfor %}
{% load static %}

{% load crispy_forms_tags %}
 <div class="section section-signup page-header" style="background-image: url('{% static '/assets/img/test.jpg' %}');">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 mx-auto">
            <div class="card card-login">
              <form class="form" method="post">
                {% csrf_token %}
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Sign up</h4>

                </div>
                   <div class="card-body">
                  {{ form|crispy }}
                   </div>


                <div class="footer text-center">
                 <input type="submit" class="btn btn-primary btn-link btn-wd btn-lg" value="Signup">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--<form method="post">-->
<!--    {% csrf_token %}-->
<!--    {{ form.as_p }}-->
<!--    <input type="submit">-->
<!--</form>-->
{% endblock %}
