<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

  <title>
    Blog
  </title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <link href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet" />

</head>

<body class="index-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="{% url 'blog:home' %}">
          Home </a>

      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          {% if request.user.is_authenticated %}
           <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              <i class="material-icons">lock</i> Logout
            </a>
          </li>
          {% else %}
            <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="material-icons">login</i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:signup' %}">
              <i class="material-icons">lock</i>SignUp
            </a>
          </li>
          {% endif %}
          <li class="nav-item">
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'blog:blogs2' %}">
            <i class="material-icons"></i>Blogs</a>
              {% else %}
              <a class="nav-link" href="{% url 'blog:blogs' %}">
              <i class="material-icons"></i>Blogs</a>
                {% endif %}


          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter clear-filter purple-filter" data-parallax="true">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand">
            <h1>Be Creative</h1>
            <h3>write your thoughts, create beautiful blogs </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

 <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
